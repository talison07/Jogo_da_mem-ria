<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da mem√≥ria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>

    <div id="border"></div>
    
    <div id="trapeze"></div>

    <div id="timer">
        <p id="minutes">00</p>
        <span>:</span>
        <p id="seconds">00</p>
    </div>

    <div class="board">
    
</div>

    <div class="loginScreen">
        <img src="./assets/brain.png" alt="">
        <h1>Memory game</h1>
        <input id="inputPlayer" type="text" placeholder="Player">
        <button id="play" onclick="win()">Play</button>

    </div>

    <div class="winScreen disappear">
        <h1 id="winMessage">You win!</h1>
        

        <div id="leaderBoard">
            <div id="podium">

                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th>PLAYER</th>
                            <th>TIME</th>
                        </tr>
                        
                    </thead>
                    <tr>
                        <td class="rank">1</td>
                        <td class="player">Talison</td>
                        <td class="time">00:43</td>
                    </tr>

                    <tr>
                        <td class="rank">2</td>
                        <td class="player">Pedro</td>
                        <td class="time">00:52</td>
                    </tr>
                    
                    <tr>
                        <td class="rank">3</td>
                        <td class="player">Joao</td>
                        <td class="time">01:00</td>
                    </tr>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
            
        </div>
        <button id="restart" onclick="restart()">Play again</button>
    </div>

    <script src="./script/game.js"></script>
    <script src="./script/interface.js"></script>

    
    
</body>

</html>
